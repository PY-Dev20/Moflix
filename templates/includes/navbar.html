{% load static %}
     <!-- preloader -->
     <div id="preloader">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <img src="{% static 'img/preloader.svg' %}" alt="">
            </div>
        </div>
    </div>
    <!-- preloader-end -->

    <!-- Scroll-top -->
    <button class="scroll-top scroll-to-target" data-target="html">
        <i class="fas fa-angle-up"></i>
    </button>
    <!-- Scroll-top-end-->
    <!-- header-area -->
    <header>
        <div id="sticky-header" class="menu-area transparent-header">
            <div class="container custom-container">
                <div class="row">
                    <div class="col-12">
                        <div class="mobile-nav-toggler"><i class="fas fa-bars"></i></div>
                        <div class="menu-wrap">
                            <nav class="menu-nav show">
                                <div class="logo">
                                    <a href="{% url 'home'%}">
                                        <img src="{% static 'img/logo/logo.png' %}" alt="Logo">
                                    </a>
                                </div>
                                <div class="navbar-wrap main-menu d-none d-lg-flex">
                                    <ul class="navigation">
                                        <li class="active menu-item-has-children"><a href="{% url 'home'%}">Home</a>
                                            
                                        </li>
                                        <li class="menu-item-has-children"><a href="{% url 'store'%}">Movie</a></li>
                                        <li><a href="tv-show.html">tv show</a></li>
                                        <li><a href="pricing.html">Pricing</a></li>
                                        <li class="menu-item-has-children"><a href="#">blog</a>
                                            <ul class="submenu">
                                                <li><a href="blog.html">Our Blog</a></li>
                                                <li><a href="blog-details.html">Blog Details</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="contact.html">contacts</a></li>
                                    </ul>
                                </div>
                                <div class="header-action d-none d-md-block">
                                   
                                    <ul>
                                        <form class="form-inline" action="{% url 'search' %}" method="GET">
                                            <div class="form-group">
                                              <div class="input-group">
                                                <input type="text" class="form-control" name="keyword" placeholder="Search">
                                                <div class="input-group-append">
                                                  <button class="btn btn-secondary " style="padding: 0;" type="submit">
                                                    <i class="fa fa-search"></i>
                                                  </button>
                                                </div>
                                              </div>
                                            </div>
                                          </form>
                                        <li class="header-lang">
                                            <form action="#">
                                                <div class="icon"><i class="flaticon-globe"></i></div>
                                                <select id="lang-dropdown">
                                                    <option value="">En</option>
                                                    <option value="">Au</option>
                                                    <option value="">AR</option>
                                                    <option value="">TU</option>
                                                </select>
                                            </form>
                                        </li>
                                        <li ><a href="{% url 'cart' %}" ><i class="fas fa-shopping-cart fa-lg rounded-circle large-border   "></i></a>
                                            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>                                       
                                        </li>
                                            <li>
                                              <a href="">Sign in</a> <span class="dark-transp"> | </span>
                                              <a href=""> Register</a>
                                            </li>
                                        
                                        
                                    </ul>
                                </div>
                           
                            </nav>
                        </div>

                        <!-- Mobile Menu  -->
                        <div class="mobile-menu">
                            <div class="close-btn"><i class="fas fa-times"></i></div>

                            <nav class="menu-box">
                                <div class="nav-logo"><a href="index.html"><img src="{% static 'img/logo/logo.png' %}" alt="" title=""></a>
                                </div>
                                <div class="menu-outer">
                                    <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                                </div>
                                <div class="social-links">
                                    <ul class="clearfix">
                                        <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                                        <li><a href="#"><span class="fab fa-facebook-square"></span></a></li>
                                        <li><a href="#"><span class="fab fa-pinterest-p"></span></a></li>
                                        <li><a href="#"><span class="fab fa-instagram"></span></a></li>
                                        <li><a href="#"><span class="fab fa-youtube"></span></a></li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                        <div class="menu-backdrop"></div>
                        <!-- End Mobile Menu -->

                        <!-- Modal Search -->
                        <div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <form>
                                        <input type="text" placeholder="Search here...">
                                        <button><i class="fas fa-search"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Modal Search-end -->

                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header-area-end -->
